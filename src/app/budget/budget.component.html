<div class="container">
  <app-select-shown-inform
    [dataShow]="getdataShow()"
    (show)="showOther($event)"
  ></app-select-shown-inform>
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let item of getData(); let i = index"
      [appOddBGcolor]="i"
      (click)="changeEditerId(item.id)"
    >
      {{item.year}}/{{(item.month+1)| number:'2.0'}}/{{ item.day | number:'2.0'}}
      <app-structure-of-expense *ngIf="item.id != getEditerDayBudget(); else editExpenses" [expense]="item.budget"></app-structure-of-expense>
      <ng-template #editExpenses><app-editer-expenses-of-day></app-editer-expenses-of-day></ng-template>
    </li>
  </ul>
  <!--<pre>{{getData() | json | temp}}</pre>-->
</div>
