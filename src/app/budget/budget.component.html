<div class="container">
  <app-select-shown-inform
    [dataShow]="dataShow"
    (show)="showOther($event)"
  ></app-select-shown-inform>
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let item of data; let i = index"
      [appOddBGcolor]="i"
    >
      {{item.year}}/{{(item.month+1)| number:'2.0'}}/{{ item.day | number:'2.0'}}
      <app-structure-of-expense *ngIf="item.id != editerDayId; else editExpenses" [expense]="item.budget" (click)="changeEditerId(item.id)"></app-structure-of-expense>
      <ng-template #editExpenses><app-editer-expenses-of-day></app-editer-expenses-of-day></ng-template>
    </li>
  </ul>
  <!--<pre>{{getData() | json | temp}}</pre>-->
</div>
