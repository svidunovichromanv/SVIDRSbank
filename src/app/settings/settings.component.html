  <ul class="list-group">

        <app-set-expenses [setting]="settings[i]"></app-set-expenses>

               type="text"
               [value]="settings[i]?.nameForUser"
        >
        <input class="form-control"
                type="text"
                [value]="settings[i]?.nameJS"
        >
        <input class="form-control color-picker"
               type="color"
               (change)="changeColor($event.target.value)"
               [value]="settings[i]?.color"
        >-->
      </ng-template>
    </li>
  </ul>
</div>
