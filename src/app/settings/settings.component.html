<div class="container">

  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let item of settings; let i = index"
      [appOddBGcolor]="i"
      (click)="changeEditerId(i)"
    >
      {{item.nameForUser | uppercase}}
      <ng-template [ngIf]="i == getEditerExpense()">
        <app-set-expenses [setting]="settings[i]"></app-set-expenses>
      </ng-template>
    </li>
  </ul>
  <app-init></app-init>
</div>
