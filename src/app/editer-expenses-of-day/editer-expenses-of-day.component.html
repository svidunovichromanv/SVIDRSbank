<form (ngSubmit)="saveNewDataForDay(newDay)" #newDay="ngForm">
  <div class="form-group">
    <label class="col-form-label"> На еду:
      <input
        type="number"
        class="form-control"
        [ngModel]="budgetOnDay?.food||0"
        name="food"
      >
    </label>
  </div>
  <div class="form-group">
    <label class="col-form-label"> На налоги:
      <input
        type="number"
        class="form-control"
        [ngModel]="budgetOnDay?.utility||0"
        name="utility"
      >
    </label>
  </div>
  <div class="form-group">
    <label class="col-form-label"> На одежду:
      <input
        type="number"
        class="form-control"
        [ngModel]="budgetOnDay?.dress||0"
        name="dress"
      >
    </label>
  </div>
  <div class="form-group">
    <label class="col-form-label"> На питомца:
      <input
        type="number"
        class="form-control"
        [ngModel]="budgetOnDay?.pet||0"
        name="pet"
      >
    </label>
  </div>
  <div class="form-group">
    <label class="col-form-label"> На транспорт:
      <input
        type="number"
        class="form-control"
        [ngModel]="budgetOnDay?.transport||0"
        name="transport"
      >
    </label>
  </div>
  <button class="btn badge-success" type="submit">
    Сохранить
  </button>

</form>
